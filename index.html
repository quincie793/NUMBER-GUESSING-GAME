<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css" class="" />
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <h1>Guess a number between 0 and 100</h1>
        <button id="newGameBtn">NewGame</button>
      </div>
      <div class="main">
        <p id="trials"></p>
        <input type="number" id="guessinput" placeholder="" disabled />
        <p id="feedback"></p>
        <button id="guessBtn" disabled>Guess</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
